<script>

    /*2.多行文本框应用*/

    //2.1高度变化
    var $msg = $('#msg');
    /*$('.bigger').on('click', function () {
        if($msg.height()<300||$msg.width()<300){
            $msg.height($msg.height()+50);
            $msg.width($msg.width()+50)
        }
    });
    $('.smaller').on('click', function () {
        if($msg.height()>50||$msg.width()>50){
            $msg.height($msg.height()-50);
            $msg.width($msg.width()-50)
        }
    })*/
    $('.bigger').on('click', function () {
        if($msg.height()<300||$msg.width()<300){
            if (!$msg.is(':animated')) {
                $msg.animate({height: '+=50', width: '+=50'}, 400);
            }
        }
    });
    $('.smaller').on('click', function () {
        if($msg.height()>50||$msg.width()>50){
            if (!$msg.is(':animated')) {
                $msg.animate({height: '-=50', width: '-=50'}, 400);
            }
        }
    });
    //2.2滚动条变化
    $('.up').on('click', function () {
        if (!$msg.is(':animated')) {
            $msg.animate({scrollTop: '-=50'}, 400);
        }
    });
    $('.down').on('click', function () {
        if (!$msg.is(':animated')) {
            $msg.animate({scrollTop: '+=50'}, 400);
        }
    });
    //2.3复选框应用
    $('#CheckedAll').on('click',function () {
        $(':checkbox').attr('checked',true)
    });
    $('#CheckedNo').on('click',function () {
        $(':checkbox').attr('checked',false)
    });
    $('#CheckedRev').on('click',function () {
        $(':checkbox').each(function () {
            //$(this).attr('checked',!$(this).attr('checked'));
            this.checked=!this.checked;
        })
    });
    $('#send').on('click', function () {
        var str = '你选中的是：\r\n';//\r是回车，\n是换行
        $(':checkbox:checked').each(function () {//每个被选中的对象
            str+=$(this).val()+'\r\n'
        });
        alert(str)
    });
    /*$('#CheckedAll1').on('click',function () {
        if (this.checked) {
            $(':checkbox').attr('checked', true)
        }
        else {
            $(':checkbox').attr('checked', false)
        }
    });*/
    //上面注释代码等于以下代码---如果全选/全不选框是checked状态，则所有的复选框都为checked状态，反之全取消
    $('#CheckedAll1').on('click',function () {
        $(':checkbox').attr('checked', this.checked)
    });

    //2.31当有其中某个复选框被取消选中状态时，全选/全不选框也要取消选中状态

    $(':checkbox').on('click', function () {
        var flag = true;
        $(':checkbox').each(function () {
            if (!this.checked) {
                flag = false;
            } else {
                $('#CheckedAll1').attr('checked',true);//当取消选中的复选框重新被全部选中时，全选/全不选框也回到被选中状态
            }
        });
        $('#CheckedAll1').attr('checked',flag);//当有其中某个复选框被取消选中状态时，全选/全不选框也要取消选中状态
    });
    /*$(':checkbox').on('click', function () {
        var $tmp = $(':checkbox');
        $('#CheckedAll1').attr('checked',$tmp.length==$tmp.filter(':checked').length);
    });*/

    /*3下拉框的应用*/

    //3.1左右选项卡添加与删除
    $('#add').on('click', function () {
        var $options = $('#select1').find('option:selected');
        /*var $remove = $options.remove();
        $remove.appendTo('#select2')*/
        $options.appendTo('#select2')
    });
    $('#addAll').on('click', function () {
        var $options = $('#select1').find('option');
        /*var $remove = $options.remove();
         $remove.appendTo('#select2')*/
        $options.appendTo('#select2')
    });
    $('#select1').on('dblclick', function () {
        //var $options = $('#select1').find('option:selected');
        var $options = $('option:selected',this);//this代表是当前对象下的option
        $options.appendTo('#select2')
    });

    /*4表单验证*/

    //4.1文本框后面添加*

    $(':input.required').each(function () {
        var $required = $('<strong class="high">*</strong>');
        $(this).parent().append($required)
    });

    //4.2验证表单

    var $hehe = $('#hehe').find('input');
    $hehe.blur(function () {
        var $parent = $(this).parent();
        $parent.find('.formtips').remove();//删除以前的元素，避免重复提醒
        //验证用户名
        if($(this).is('#usename')){
            if (this.value==''||this.value.length<6) {
                var errorMsg = '请输入至少6位的用户名';
                $parent.append('<span class="formtips onError">'+errorMsg+'</span>')
            } else {
                var okMsg = '输入正确';
                $parent.append('<span class="formtips onSuccess">'+okMsg+'</span>')
            }
        }
        //邮箱验证
        if($(this).is('#email')){
            if (this.value==''||(this.value!=''&&! /.+@.+\.[a-zA-Z]{2,4}$/.test(this.value))) {//判断邮箱的格式
                 errorMsg = '请输入正确的Email地址';
                $parent.append('<span class="formtips onError">'+errorMsg+'</span>')
            } else {
                okMsg = '输入正确';
                $parent.append('<span class="formtips onSuccess">'+okMsg+'</span>')
            }
        }
    }).keyup(function () {//实现输入时就提醒输入是否正确
        $(this).triggerHandler('blur');//triggerHandler只会触发元素绑定的blur事件，不会触发浏览器默认的blur事件
    }).focus(function () {//实现聚焦时就提醒输入是否正确
        $(this).triggerHandler('blur');
    });
    //整体验证
    $('#send1').on('click',function () {
        $(':input.required').trigger('blur');
        var numError = $('.onError').length;
        if(numError){//等价于numError>0，当numError==0时，if(numError)为false，所以不执行{}里面的表达式
            return false
        }
        alert('注册成功，密码已经发到你邮箱')
    });
