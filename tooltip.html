<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #tooltip {
            font-size: 12px;
            padding: 5px 10px;
            background: silver;
            color: #fff;
            position: absolute;
        }
        
        p {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <p><a href="#" class="tooltip" title="这是我的超链接提示1">提示1</a></p>
    <p><a href="#" class="tooltip" title="这是我的超链接提示2">提示2</a></p>
    <p><a href="#" title="这是自带提示1">自带提示1</a></p>
    <p><a href="#" title="这是自带提示2">自带提示2</a></p>
</body>
<script src="js/jquery-3.1.0.min.js"></script>
<script>
    var x = 10;
    var y = 20;
    $(".tooltip").mouseover(function(e) {
        //创建div元素
        this.myTitle = $(this).attr('title');
        $(this).attr('title', '');
        var tooltip = "<div id='tooltip'>" + this.myTitle + "</div>";
        $("body").append(tooltip);
        $("#tooltip").css({
            "top": (e.pageY + y) + "px",
            "left": (e.pageX + x) + "px"
        }).show("fast");
    }).mouseout(function() {
        $(this).attr('title', this.myTitle);
        $("#tooltip").remove();
    }).mousemove(function(e) {
        $("#tooltip").css({
            "top": (e.pageY + y) + "px",
            "left": (e.pageX + x) + "px"
        })
    })
</script>

</html>
